machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t canopytax/ci-test .

test:
  override:
    - docker info
    - docker run canopytax/ci-test py.test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push canopytax/ci-test
  integ:
    branch: master
    commands:
      echo "I did stuff"
  stage:
    commands:
      echo "hello there"